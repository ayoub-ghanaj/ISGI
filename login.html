        <div class="login-page">    
            <div class="form"> 
                <h2 style="display: none; color: rgb(170, 30, 30); margin: auto; font-size: 15px;" id="err"> Username or mail    already used ! </h2>
                <form class="register-form" > 
                    <img src="img/opt.png" alt=""> 
                    <input type="text"   placeholder="username" id="username" /> 
                    <input type="password"   placeholder="password" id="password" />
                    <input type="text"   placeholder="mail" id="mail" />
                    <label class="switch">
                        <input class="switch__input" type="checkbox" />
                        <i class="switch__icon"></i>
                        <span class="switch__span"> Student </span>
                      </label>
                    <input type="button" name="create" value="Sign Up" id="btnreg" class="sbm btnreg" >
                    <p class="message">Already registered? <a href="#" id="signa">Sign In</a></p>
                </form>
                <form class="login-form" >
                    <img src="img/opt.png" alt="">  
                    <input type="text" autofocus="on"  placeholder="username" id="userlg"/>
                    <input type="password" placeholder="password" id="passlg" /> 
                    <input type="button" value="Login" class="sbm" id="btnlog">
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div> 
        </div>
